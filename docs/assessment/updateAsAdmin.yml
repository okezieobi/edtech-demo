paths:
  /assessments/{id}/admin:                # path of the user from your endpoint
    put:                 # endpoint request type (post request)
      tags:               # Tag property
        - Assessment            # Value of the tag
      summary: updates an existing assessment as an authorized admin
      parameters:
        - name: id
          in: path
          description: The id of assessment to be updated.
          schema:
            type: string
      security:
       - headerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_assessment_as_admin'
      responses:          # server responses
        200:
          description: An object containing an updated assessment details
        401:
          description: Error message object in error property of response body
        400:
          description: Error message object in error property of response body
        404:
          description: Error message object in error property of response body
        403:
          description: Error message object in error property of response body
components:        # Schema definition for request body
 schemas:
  update_assessment_as_admin:
    type: object
    properties:
      title:
        type: string
        example: title-update-admin
      description:
        type: string
        example: description-update-admin
      deadline:
        type: string
        example: 2022-06-04
      mentorId:
        type: string