paths:
  /assessments:                # path of the user from your endpoint
    get:                 # endpoint request type (post request)
      tags:               # Tag property
        - Assessment            # Value of the tag
      summary: gets all assessments of all mentors or a specific mentor.
      parameters:
       - name: mentor
         in: query
         description: mentor id to filter results with.
      security:
       - headerAuth: []
      responses:          # server responses
        200:
          description: An object with an array of files
        401:
          description: Error message object in error property of response body