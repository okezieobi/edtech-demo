paths:
  /assessments/{id}/admin:                # path of the user from your endpoint
    delete:                 # endpoint request type (post request)
      tags:               # Tag property
        - Assessment            # Value of the tag
      summary: deletes an existing assessment as an authorized admin
      parameters:
        - name: id
          in: path
          description: The id of assessment to be deleted.
          schema:
            type: string
      security:
       - headerAuth: []
      responses:          # server responses
        200:
          description: An object containing a message property confirming assessment deletion
        401:
          description: Error message object in error property of response body
        400:
          description: Error message object in error property of response body
        404:
          description: Error message object in error property of response body
        403:
          description: Error message object in error property of response body