paths:
  /auth/login:                # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - Authorized            # Value of the tag
      summary: signs in a registered user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login'
            example:
              email: 'frank@okezie.com'
              password: 'test'
      responses:          # server responses
         200:
          description: User details object in data property of response body and a Json Web Token set as token in data property of response body.
          400:
            description: Error message array in error property of response body
          404:
            description: Error message object in error property of response body
          409:
            description: Error message object in error property of response body
components:        # Schema definition for request body
 schemas:
  login:
    type: object
    properties:
          email:
            type: string
          password:
            type: string
    required:
      - email
      - password